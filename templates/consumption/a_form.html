{% extends 'base.html' %}


{% block content %}

<div class="container">
  <div class="row">

    <div class="col-md-offset-3 col-md-6">
      <form class="form-horizontal"  method="post" action="{% url 'consumption:login' %}">
          {% csrf_token %}
        <span class="heading">АВТОРИЗАЦИЯ</span>
        <div class="form-group">
          <input type="text" class="form-control" id="inputEmail" placeholder="Имя пользователя">
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
          <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
          <i class="fa fa-lock"></i>
          <a href="#" class="fa fa-question-circle"></a>
        </div>
        <div class="form-group">
            <button type="submit" class="delete btn btn-danger mt-4" style="width: 100%;">ВХОД</button>
{{user}}
        </div>
      </form>
    </div>

  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

{% endblock content %}
